<button
  type="button"
  class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
  (click)="handleClick()"
>
  Display Details
</button>

<p *ngIf="!showDetails" class="my-4">
  Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, architecto!
  Quia, libero modi autem aperiam dolor similique repudiandae itaque officia!
</p>

<h1>Btn Counts:</h1>
<div *ngFor="let count of btnCountArr">
  <p
    *ngIf="count >= 5; else elseBlock"
    [ngStyle]="{ 'background-color': 'blue' }"
    [ngClass]="{ 'text-white': count >= 5 }"
    class="p-4 my-4 text-sm rounded-lg w-1/2"
  >{{ count}}</p>


  <ng-template #elseBlock>
    <p class="p-4 my-4 text-sm text-yellow-800 rounded-lg bg-green-300 w-1/2">{{count}}</p>
  </ng-template >
</div>
