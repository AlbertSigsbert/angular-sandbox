<div class="my-8">
    <label for="server_name" class="block mb-2 text-sm font-medium text-gray-900"
      >Server Name</label
    >
    <input
      type="text"
      id="server_name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
      placeholder="Add Server Name"
      [(ngModel)]="serverName"
      required
    />
  </div>

<button
  type="button"
  class="text-white bg-blue-700 disabled:bg-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add New Server
</button>

<p class="my-8">
    <span class="font-bold mr-2">Server Creation Status:</span
    >{{ serverCreationStatus }}
  </p>

<app-server></app-server>
