<div class="my-8">
  <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900"
    >UserName</label
  >
  <input
    type="text"
    id="user_name"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
    placeholder="UserName"
    [(ngModel)]="userName"
    required
  />
</div>

<p class="my-4"><span class="font-bold">Username: </span>{{ userName }}</p>

<button
  type="button"
  class="text-white bg-blue-700 capitalize disabled:bg-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
  [disabled]="userName === ''"
  (click) ="resetUserName()"
>
     resetUser
</button>
